<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penggunaan Tabel</title>
</head>
<body>
    <h1>Belajar Tag Tabel</h1>
    <table border="1"> 
        <tr>
            <th>Pertama</th>
            <th>Kedua</th>
        </tr>
        
        <tr>
            <td>Baris Pertama</td>
            <td>Kolom Kedua</td>
        </tr>

        <tr>
            <td>Baris Kedua</td>
            <td>Kolom Kedua</td>
        </tr>

        <tr>
            <td>Baris Ketiga</td>
            <td>Kolom Kedua</td>
        </tr>
    </table>
</body>
</html>
